name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # GitVersion needs full history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore Imagile.Framework.sln

    - name: Build solution
      run: dotnet build Imagile.Framework.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Imagile.Framework.sln --configuration Release --no-build --verbosity normal

    - name: Pack Core package
      run: dotnet pack src/Imagile.Framework.Core/Imagile.Framework.Core.csproj --configuration Release --no-build --output ./packages

    - name: Pack EntityFrameworkCore package
      run: dotnet pack src/Imagile.Framework.EntityFrameworkCore/Imagile.Framework.EntityFrameworkCore.csproj --configuration Release --no-build --output ./packages

    - name: Pack Blazor.ApplicationInsights package
      run: dotnet pack src/Imagile.Framework.Blazor.ApplicationInsights/Imagile.Framework.Blazor.ApplicationInsights.csproj --configuration Release --no-build --output ./packages

    - name: Pack Configuration package
      run: dotnet pack src/Imagile.Framework.Configuration/Imagile.Framework.Configuration.csproj --configuration Release --no-build --output ./packages

    - name: Pack Storage package
      run: dotnet pack src/Imagile.Framework.Storage/Imagile.Framework.Storage.csproj --configuration Release --no-build --output ./packages

    - name: Pack EntityFrameworkCore.Testing package
      run: dotnet pack src/Imagile.Framework.EntityFrameworkCore.Testing/Imagile.Framework.EntityFrameworkCore.Testing.csproj --configuration Release --no-build --output ./packages

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: ${{ secrets.NUGET_USER }}

    - name: Publish packages to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push ./packages/*.snupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
